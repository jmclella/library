<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="subheader">
            <button class="btn add-book" id="modal-button">+ Add Book</button>
        </div>

        <div class="library" id="bookGrid">
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <form class="modal-form" id="form" >
                <h3 class="form-title">Add Book</h3>
                <input type="text" placeholder="Title" id="title" name="title">
                <input type="text" placeholder="Author" id="author" name="author">
                <input type="number" placeholder="Pages" id="pages" name="pages">
                <div class="checkbox-container">
                    <label>Book Complete?</label>
                    <input type="checkbox" id="isRead" name="isRead">
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
